<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>RD Travelshop | Reis boeken</title>
        <link rel="stylesheet" href="styles/layout.css" type="text/css" />
        <link href="styles/jquery-ui-1.9.2.custom.css" rel="stylesheet" />
        <script src="js/jquery-1.8.3.js"></script>
        <script src="js/jquery-ui-1.9.2.custom.js"></script>
        <script>
            $(function() {
                $(".datepicker").datepicker({
                    inline: true,
                    dateFormat: "dd/mm/yy"
                });
                $(".button").button();
            });
        </script>
    </h:head>
    <h:body>
        <ui:include src="include/header.xhtml"/>

        <div class="wrapper">
            <div class="container">
                <div class="whitebox" id="hpage_services">

                    <h:form>
                        <h:panelGrid id="grid" columns="2">
                            <h:outputLabel>Aantal deelnemers: </h:outputLabel>
                            <h:inputSecret id="aantal"/>

                            <h:outputLabel>Betaalwijze: </h:outputLabel>
                            <h:selectOneRadio id="betaalwijze" >
                                <f:selectItem itemValue="0" itemLabel="Overschrijving" />
                                <f:selectItem itemValue="1" itemLabel="Kredietkaart"/>
                            </h:selectOneRadio>

                            <h:outputLabel>Prijs:</h:outputLabel>
                            <h:outputLabel id="prijs">0 euro</h:outputLabel>

                            <h:outputLabel>Reis boeken</h:outputLabel>
                            <h:commandButton id="knop" value="Submit"/>
                        </h:panelGrid>

                    </h:form>

                </div>
            </div>
        </div>

        <ui:include src="include/footer.xhtml"/>
    </h:body>
</html>
