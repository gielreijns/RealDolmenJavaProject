<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition xmlns="http://www.w3.org/1999/xhtml">
        <h:head>
            <title>RD Travelshop | Zoeken</title>
            <link rel="stylesheet" href="styles/layout.css" type="text/css" />
            <link href="styles/jquery-ui-1.9.2.custom.css" rel="stylesheet" />
            <script src="js/jquery-1.8.3.js"></script>
            <script src="js/jquery-ui-1.9.2.custom.js"></script>
            <script>
                $(function() {
                    $(".datepicker").datepicker({
                        inline: true,
                        dateFormat: "dd/mm/yy"
                    });
                    $(".button").button();
                });
            </script>
        </h:head>
        <h:body>
            <ui:include src="include/header.xhtml"/>
            <div class="wrapper">
                <div class="container">
                    <div class="whitebox" id="hpage_services">

                        <h3>Zoeken</h3>
                        <h:form>
                            <fieldset>  
                                <h:panelGrid columns="6">
                                    <h:outputLabel for="gemeente">Bestemming:</h:outputLabel>
                                    <h:selectOneMenu id="gemeentes" value="#{zoekController.gemeenteId}">
                                        <f:selectItem itemLabel="- Selecteer -" />
                                        <f:selectItems value="#{zoekController.alleBestemmingen}" var="gemeente" itemLabel="#{gemeente.naam}" itemValue="#{gemeente.id}" />
                                    </h:selectOneMenu>

                                    <!--<h:outputLabel for="periodestart">Periode start:</h:outputLabel>
                                    <h:inputText id="periodestart" value="#{zoekController.vertrekdatum}" class="datepicker"/>-->

                                    <h:outputLabel for="plaatsen">Beschikbare plaatsen:</h:outputLabel>
                                    <h:inputText id="plaatsen" value="#{zoekController.aantalPlaatsen}"/>

                                    <h:outputLabel for="vervoerswijze">Vervoerswijze:</h:outputLabel>
                                    <h:selectOneMenu id="vervoerswijze" value="#{zoekController.vervoerswijzeNaam}">
                                        <f:selectItem itemLabel="- Selecteer -" />
                                        <f:selectItems value="#{zoekController.vervoerswijzen}" var="vervoerswijze" itemLabel="#{vervoerswijze.naam}" itemValue="#{vervoerswijze.id}" />
                                    </h:selectOneMenu>
                                    
                                    <!--<h:outputLabel for="periodeeinde">Periode einde:</h:outputLabel>
                                    <h:inputText id="periodeeinde" value="#{zoekController.terugkeerdatum}" class="datepicker"/>-->

                                    <h:outputLabel></h:outputLabel>

                                    <h:commandButton value="Zoeken" action="#{zoekController.zoeken}" class="button"/>
                                </h:panelGrid>
                            </fieldset>
                        </h:form>
                    </div>
                </div>
            </div>
            <ui:include src="include/footer.xhtml"/>
        </h:body>
    </ui:composition>
</html>
