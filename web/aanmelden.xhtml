<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>RD Travelshop | Aanmelden</title>
        <link rel="stylesheet" href="styles/layout.css" type="text/css" />
            <link href="styles/jquery-ui-1.9.2.custom.css" rel="stylesheet" />
            <script src="js/jquery-1.8.3.js"></script>
            <script src="js/jquery-ui-1.9.2.custom.js"></script>
            <script>
                $(function() {
                    $(".datepicker").datepicker({
                        inline: true,
                        dateFormat: "dd/mm/yy"
                    });
                    $(".button").button();
                });
            </script>
    </h:head>
    <h:body>
        <ui:include src="include/header.xhtml"/>
        
        
        
        <div class="wrapper">
            <div class="container">
                <div class="whitebox" id="hpage_services">
                    <h3>Aanmelden</h3>
                    <h:form>
                        <h:panelGrid id="grid" columns="3">
                            <h:outputLabel>Email: </h:outputLabel>
                            <h:inputText id="email" tabindex="1" value="#{loginController.email}"/>
                            <h:commandButton value="Aanmelden" class="button" action="#{loginController.login()}" tabindex="3"/>
                            <h:outputLabel>Wachtwoord: </h:outputLabel>
                            <h:inputSecret id="wachtwoord" tabindex="2" value="#{loginController.wachtwoord}"/>
                        </h:panelGrid>  
                    </h:form>
                    <p>Heeft u nog geen account, klik dan <a href="registreren.xhtml">hier</a> om te registreren.</p>
                </div>
            </div>
        </div>
        <ui:include src="include/footer.xhtml"/>
    </h:body>
</html>
