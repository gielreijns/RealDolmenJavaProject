<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition xmlns="http://www.w3.org/1999/xhtml">
        <h:head>
            <title>RD Travelshop | Zoekresultaten</title>
            <link rel="stylesheet" href="styles/layout.css" type="text/css" />
            <link href="styles/jquery-ui-1.9.2.custom.css" rel="stylesheet" />
            <script src="js/jquery-1.8.3.js"></script>
            <script src="js/jquery-ui-1.9.2.custom.js"></script>
            <script>
                $(function() {
                    $(".datepicker").datepicker({
                        inline: true,
                        dateFormat: "dd/mm/yy"
                    });
                    $(".button").button();
                });
            </script>
        </h:head>
        <h:body>
            <ui:include src="include/header.xhtml"/>
            <div class="wrapper">
                <div class="container">
                    <div class="whitebox" id="hpage_services">

                        <h3>Gevonden zoekresultaten</h3>
                        <div >#{zoekController.reis.naam} </div>
                    
                        <h:dataTable value="#{zoekController.gevondenReizen}" var="reis">
                            <h:column>
                                <h:form>
                                    <h:commandLink action="#{zoekController.reisDetailsZoeken(reis)}" value='#{reis.naam}' />
                                </h:form>
                            </h:column>
                        </h:dataTable>
                        
                    </div>
                </div>
            </div>
            <ui:include src="include/footer.xhtml"/>
        </h:body>
    </ui:composition>
</html>
