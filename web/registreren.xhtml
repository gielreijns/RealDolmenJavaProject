<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>RD Travelshop | Registreren</title>

        <link rel="stylesheet" href="styles/layout.css" type="text/css" />
        <script src="styles/jquery-2.0.3.js"></script>
    </h:head>
    <h:body>
        <ui:include src="include/header.xhtml"/>

        <div class="wrapper">
            <div class="container">
                <div class="whitebox" id="hpage_services">

                    <h:form>

                        <h:panelGrid columns="6">

                            <h:outputLabel>Voornaam: </h:outputLabel>
                            <h:inputText id="voornaam" value="" tabindex="1" required="true" requiredMessage="Vul je voornaam in" />  

                            <h:messages  layout="table" for="voornaam" style="width: 100; Color: red;"/>


                            <h:outputLabel>Email: </h:outputLabel>
                            <h:inputText id="email" tabindex="7" required="true" requiredMessage="Vul je email in"
                                         validatorMessage="ongeldig email">
                                <f:validateRegex
                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </h:inputText>
                            <h:messages layout="table" for="email" style="Color: red"/>
                            <h:outputLabel>Naam: </h:outputLabel>
                            <h:inputText id="naam" tabindex="2" required="true" requiredMessage="Vul je naam in"/>
                            <h:messages layout="table" for="naam" style="Color: red"/>
                            <h:outputLabel>Wachtwoord: </h:outputLabel>
                            <h:inputSecret id="wachtwoord" tabindex="8" required="true" requiredMessage="Vul een wachtwoord in"/>
                            <h:messages layout="table" for="wachtwoord" style="Color: red"/>
                            <h:outputLabel>Telefoon: </h:outputLabel>
                            <h:inputText id="telefoon" tabindex="3" required="true" requiredMessage="Vul je telefoonnummer in" validatorMessage="enkel cijfers" >
                                <f:convertNumber integerOnly="true" type="number" />
                            </h:inputText>
                            <h:messages layout="table" for="telefoon" style="Color: red"/>
                            <h:outputLabel>Bevestig wachtwoord: </h:outputLabel>
                            <h:inputSecret id="wachtwoordbevestig" tabindex="10" required="true" requiredMessage="Vul een wachtwoord in"/>  
                            <h:messages layout="table" for="wachtwoordbevestig" style="Color: red"/>
                            <h:outputLabel>Straat: </h:outputLabel>
                            <h:inputText id="straat" tabindex="4" required="true" requiredMessage="Vul je straat in"/>
                            <h:messages layout="table" for="straat" style="Color: red"/> 
                            <h:outputLabel></h:outputLabel>
                            <h:outputLabel></h:outputLabel>
                            <h:outputLabel></h:outputLabel>
                            <h:outputLabel>Straatnummer: </h:outputLabel>
                            <h:inputText id="straatnummer" tabindex="5" required="true" requiredMessage="Vul je straatnummer in"/> 
                            <h:messages layout="table" for="straatnummer" style="Color: red"/>
                            <h:outputLabel></h:outputLabel>
                            <h:outputLabel></h:outputLabel>
                            <h:outputLabel></h:outputLabel>
                            <h:outputLabel>Gemeente: </h:outputLabel>
                            <h:selectOneMenu value="#{gemeenteController.selectedGemeenteId}" id="gemeentes" tabindex="6">
                                <f:selectItem itemLabel="- Selecteer -" />
                                <f:selectItems value="#{gemeenteController.gemeentes}" var="gemeente" itemLabel="#{gemeente.naam}" itemValue="#{gemeente.id}" />

                            </h:selectOneMenu>
                            <h:messages layout="table" for="gemeente" style="Color: red"/>
                            <h:outputLabel></h:outputLabel>

                            <h:commandButton value="Registreren" action="gebruiker.add" tabindex="11"/>


                        </h:panelGrid>
                    </h:form>
                </div>
            </div>
        </div>
        <ui:include src="include/footer.xhtml"/>
    </h:body>
</html>
