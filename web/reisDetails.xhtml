<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition xmlns="http://www.w3.org/1999/xhtml">
        <h:head>
            <title>RD Travelshop | Reis details</title>
            <link rel="stylesheet" href="styles/layout.css" type="text/css" />
            <link href="styles/jquery-ui-1.9.2.custom.css" rel="stylesheet" />
            <script src="js/jquery-1.8.3.js"></script>
            <script src="js/jquery-ui-1.9.2.custom.js"></script>
        </h:head>
        <h:body>
            <ui:include src="include/header.xhtml"/>
            <div class="wrapper">
                <div class="container">
                    <div class="whitebox" id="hpage_services">
                        <h3>#{detailController.reis.naam}</h3>
                        <p>#{detailController.reis.beschrijving}</p>
                        
                        <h:dataTable value="#{detailController.reis}" var="reis"
                                     styleClass="order-table"
                                     headerClass="order-table-header"
                                     rowClasses="order-table-odd-row,order-table-even-row">

                            <h:column>
                                <f:facet name="header">Vertrekdatum</f:facet>
                                <h:outputText value="#{reis.vertrekdatum.time}">
                                    <f:convertDateTime pattern="d MMMM yyyy" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Terugkeerdatum</f:facet>
                                <h:outputText value="#{reis.terugkeerdatum.time}">
                                    <f:convertDateTime pattern="d MMMM yyyy" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Aantal plaatsen vrij</f:facet>
                                <h:outputText value="#{reis.aantalPlaatsen}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Prijs per persoon</f:facet>
                                <h:outputText value="#{reis.prijsPerPersoon}" />
                            </h:column>
                        </h:dataTable>
                        <p>
                            Vertrekplaats: #{detailController.vertrekplaats.naam}
                        </p>
                        <p>
                            Bestemming: #{detailController.bestemming.naam}
                        </p>
                    </div>
                </div>
            </div>
            <ui:include src="include/footer.xhtml"/>
        </h:body>
    </ui:composition>
</html>
